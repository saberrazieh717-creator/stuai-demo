<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استایی | StuAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background: #f0f4f8; margin:0; }
    .layout { display:flex; min-height:100vh; }
    .sidebar { width:200px; background:#2c3e50; color:white; padding:20px; display:flex; flex-direction:column; }
    .sidebar .logo { font-size:24px; font-weight:bold; margin-bottom:30px; text-align:center; }
    .sidebar nav a { color:white; text-decoration:none; margin:10px 0; display:block; padding:10px; border-radius:5px; transition:0.3s; }
    .sidebar nav a:hover { background:#34495e; }
    .main { flex:1; padding:20px; overflow-y:auto; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .topbar h1 { margin:0; font-size:24px; }
    .topbar p { margin:0; color:#666; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px; }
    .card { background:white; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.3s; }
    .card:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.15); }
    a { color:#3498db; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .coming-soon { font-weight:bold; color:#e74c3c; margin-top:10px; }
    .subject { font-weight:bold; margin-top:10px; font-size:18px; }
    .class { margin-left:10px; font-weight:bold; margin-top:5px; }
    .lesson { margin-left:20px; margin-top:3px; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">📘 استایی</div>
      <nav>
        <a href="#" onclick="showPage('home')">🏠 خانه</a>
        <a href="#" onclick="showPage('homework')">📝 کمک تکالیف</a>
        <a href="#" onclick="showPage('resources')">📚 منابع آموزشی</a>
        <a href="#" onclick="showPage('ai')">🤖 ابزار هوش مصنوعی</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="greeting">
          <h1>سلام دانش‌آموز 👋</h1>
          <p>همراه شخصی شما در یادگیری</p>
        </div>
      </header>

      <!-- Home Page -->
      <section id="home" class="page">
        <div class="grid">
          <div class="card">
            <h2>🎉 خوش آمدید!</h2>
            <p>استایی با شماست تا یادگیری را جذاب و ساده کند. صفحات را از منو انتخاب کنید.</p>
          </div>
        </div>
      </section>

      <!-- Homework Page -->
      <section id="homework" class="page" style="display:none;">
        <div class="grid">
          <div class="card">
            <h2>📝 کمک تکالیف</h2>
            <p class="coming-soon">به زودی!</p>
          </div>
        </div>
      </section>

      <!-- AI Tools Page -->
      <section id="ai" class="page" style="display:none;">
        <div class="grid">
          <div class="card">
            <h2>🤖 ابزار هوش مصنوعی</h2>
            <p class="coming-soon">به زودی!</p>
          </div>
        </div>
      </section>

      <!-- Resources Page -->
      <section id="resources" class="page" style="display:none;">
        <h2>📚 منابع آموزشی</h2>
        <div id="resources-list"></div>
      </section>
    </main>
  </div>

<script>
function showPage(pageId){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(pageId).style.display='block';
}

// Example structured study resources
const resources = [
  {subject:"ریاضی", class:"کلاس اول", lesson:"اعداد 1 تا 10", link:"https://example.com/math1"},
  {subject:"ریاضی", class:"کلاس اول", lesson:"جمع و تفریق", link:"https://example.com/math2"},
  {subject:"ریاضی", class:"کلاس دوم", lesson:"اعداد دو رقمی", link:"https://example.com/math3"},
  {subject:"علوم", class:"کلاس اول", lesson:"حیوانات", link:"https://example.com/science1"},
  {subject:"علوم", class:"کلاس دوم", lesson:"گیاهان", link:"https://example.com/science2"},
  // ... repeat to reach 100 links or more
];

// Load resources
const container = document.getElementById('resources-list');

let currentSubject="", currentClass="";
resources.forEach(r=>{
  if(r.subject!==currentSubject){
    currentSubject=r.subject;
    const subjDiv = document.createElement('div');
    subjDiv.className='subject';
    subjDiv.textContent=currentSubject;
    container.appendChild(subjDiv);
    currentClass="";
  }
  if(r.class!==currentClass){
    currentClass=r.class;
    const classDiv = document.createElement('div');
    classDiv.className='class';
    classDiv.textContent=currentClass;
    container.appendChild(classDiv);
  }
  const lessonDiv = document.createElement('div');
  lessonDiv.className='lesson';
  lessonDiv.innerHTML=`<a href="${r.link}" target="_blank">${r.lesson}</a>`;
  container.appendChild(lessonDiv);
});
</script>
</body>
</html>
