<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استایی | StuAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Vazirmatn', sans-serif; 
      background: #f0f4f8; 
      margin: 0; 
      direction: rtl; 
    }
    .layout { 
      display: flex; 
      min-height: 100vh; 
    }
    .sidebar { 
      width: 200px; 
      background: #2c3e50; 
      color: white; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
    }
    .sidebar .logo { 
      font-size: 24px; 
      font-weight: bold; 
      margin-bottom: 30px; 
      text-align: center; 
    }
    .sidebar nav a { 
      color: white; 
      text-decoration: none; 
      margin: 10px 0; 
      display: block; 
      padding: 10px; 
      border-radius: 5px; 
      transition: 0.3s; 
    }
    .sidebar nav a:hover { 
      background: #34495e; 
    }
    .main { 
      flex: 1; 
      padding: 20px; 
      overflow-y: auto; 
    }
    .topbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px; 
    }
    .topbar h1 { 
      margin: 0; 
      font-size: 24px; 
    }
    .topbar p { 
      margin: 0; 
      color: #666; 
    }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px; 
    }
    .card { 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      transition: 0.3s; 
    }
    .card:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
    }
    a { 
      color: #3498db; 
      text-decoration: none; 
    }
    a:hover { 
      text-decoration: underline; 
    }
    .coming-soon { 
      font-weight: bold; 
      color: #e74c3c; 
      margin-top: 10px; 
    }

    /* Responsive styles for mobile phones */
    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px 5px;
        justify-content: space-around;
      }

      .sidebar .logo {
        flex: 1 0 100%;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .sidebar nav {
        display: flex;
        flex: 1 0 auto;
        gap: 10px;
      }

      .sidebar nav a {
        flex: 1 0 auto;
        margin: 0;
        padding: 10px 5px;
        font-size: 14px;
        text-align: center;
        white-space: nowrap;
      }

      .main {
        padding: 10px;
      }

      .topbar h1 {
        font-size: 20px;
      }

      .grid {
        grid-template-columns: 1fr; /* single column on small screens */
        gap: 15px;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">📘 استایی</div>
      <nav>
        <a href="#" onclick="showPage('home')">🏠 خانه</a>
        <a href="#" onclick="showPage('homework')">📝 کمک تکالیف</a>
        <a href="#" onclick="showPage('resources')">📚 منابع آموزشی</a>
        <a href="#" onclick="showPage('ai')">🤖 ابزار هوش مصنوعی</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="greeting">
          <h1>سلام دانش‌آموز 👋</h1>
          <p>همراه شخصی شما در یادگیری</p>
        </div>
      </header>

      <!-- Home Page -->
      <section id="home" class="page">
        <div class="grid">
          <div class="card">
            <h2>🎉 خوش آمدید!</h2>
            <p>استایی با شماست تا یادگیری را جذاب و ساده کند. صفحات را از منو انتخاب کنید.</p>
          </div>
        </div>
      </section>

      <!-- Homework Page -->
      <section id="homework" class="page" style="display:none;">
        <div class="grid">
          <div class="card">
            <h2>📝 کمک تکالیف</h2>
            <p class="coming-soon">به زودی!</p>
          </div>
        </div>
      </section>

      <!-- AI Tools Page -->
      <section id="ai" class="page" style="display:none;">
        <div class="grid">
          <div class="card">
            <h2>🤖 ابزار هوش مصنوعی</h2>
            <p class="coming-soon">به زودی!</p>
          </div>
        </div>
      </section>

      <!-- Resources Page -->
      <section id="resources" class="page" style="display:none;">
        <h2>📚 منابع آموزشی فارسی</h2>
        <div class="grid" id="resources-list"></div>
      </section>
    </main>
  </div>

  <script>
    function showPage(pageId){
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';

      // If user clicks resources, load them once
      if (pageId === 'resources' && !window.resourcesLoaded) {
        loadResources();
        window.resourcesLoaded = true;
      }
    }

    // 10 Persian educational resources
    const resources = [
      { title: "فرادرس", link: "https://faradars.org/" },
      { title: "مکتب‌خونه", link: "https://maktabkhooneh.org/" },
      { title: "کانون فرهنگی آموزش (قلم‌چی)", link: "https://kanoon.ir/" },
      { title: "شبکه آموزش صدا و سیما", link: "https://amoozesh.tv5.ir/" },
      { title: "استادبانک", link: "https://ostadbank.com/" },
      { title: "سبزلرن – آموزش برنامه‌نویسی", link: "https://sabzlearn.ir/" },
      { title: "درسمن – آموزش آنلاین", link: "https://darsman.com/" },
      { title: "روان‌آموز – آموزش روانشناسی", link: "https://ravanamooz.ir/" },
      { title: "وزارت آموزش و پرورش", link: "https://www.medu.ir/" },
      { title: "آلاء – آموزش رایگان کنکور", link: "https://alaatv.com/" }
    ];

    function loadResources() {
      const container = document.getElementById('resources-list');
      resources.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3><a href="${r.link}" target="_blank">${r.title}</a></h3>`;
        container.appendChild(card);
      });
    }

    // Show home page on first load
    showPage('home');
  </script>
</body>
</html>
